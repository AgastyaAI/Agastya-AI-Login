<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agastya AI - Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="AgastyaAI Logo.png" alt="Agastya AI Logo" class="logo">
    <h2 class="text-center">Agastya AI Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required>
            <small class="form-text">Username must be at least 8 characters long.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
            <small class="form-text">Password must contain letters and numbers.</small>
        </div>
        <button type="button" class="btn btn-primary" onclick="saveData()">Login</button>
    </form>
</div>

<script>
    function validateInput(username, password) {
        const usernameValid = username.length >= 8;
        const passwordValid = /[A-Za-z]/.test(password) && /\d/.test(password);
        return usernameValid && passwordValid;
    }

    async function saveData() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if inputs are valid
        if (!validateInput(username, password)) {
            alert("Username must be at least 8 characters long, and password must contain both letters and numbers.");
            return;
        }

        const data = { username: username, password: password };

        try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbwLc4aSvPo6C3osJGZJr_ttcadjUuhrYnGf3AaI7YWtOIxJ-akh33Dh1y57dApF4gk/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            alert("Login successful! Data saved to Google Sheets.");
        } catch (error) {
            alert("Error saving data: " + error.message);
        }
    }
</script>

</body>
</html>
